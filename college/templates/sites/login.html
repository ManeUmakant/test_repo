{% extends 'layout.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-sm-6">
        {% if error %}
        <div class="alert alert-danger">
        <strong>Danger!</strong> {{error}}.
        </div>
        {% endif %}
        <form action="" method="POST" novalidate>{% csrf_token %}
        {{ form | crispy }}
        <input type="submit", value="Login" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
