{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <form action="" method="POST" novalidate>{% csrf_token %}
        {{ form.non_field_errors }}
       <div class="form-group">
           {{ form.name.errors }}
            <label for="name">Name:</label>
            <input type="text" class="form-control" value="{{form.fields.name.initial}}" id="name" name="name">
       </div>


       <div class="form-group">
           {{ form.email.errors }}
            <label for="email">Email address:</label>
            <input type="email" class="form-control" value="{{form.fields.email.initial}}" id="email" name="email">
       </div>

       <div class="form-group">
           {{ form.address.errors }}
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" value="{{form.fields.address.initial}}" name="address">
       </div>

            <input class="btn btn-primary" type="submit", value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
